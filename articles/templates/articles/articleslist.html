{% extends 'base.html' %}
 {% block title %}
 Articles
 {% endblock  %}

{% block content %}
       
    <div class = "container"> 
       <h1> Articles list </h1>
        {% for article in Articles %} 
        <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{Article.title}}</a></h2>
        {% comment %} <p>{{Article.snippet}}</p>
        <p>{{Article.date}}</p> {% endcomment %}
        {% endfor %}
    </div>
     {% endblock   %}
